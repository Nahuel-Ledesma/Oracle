<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Css/styles.css">
	<title>Contacto - Barbería Alura</title>
</head>
<body>
	<header>
		<div class="caja_navegacion">
			<h1><img src="imagenes/productos/logo.png" alt="Logo - Barbería Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="productos.html">Productos</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="contenedor_contacto">
			<form>
				<label class="label_text" for="nombreApellido">Nombre y Apellido</label>
				<input type="text" class="input-padron" id="nombreApellido" name="nombreApellido" required>

				<label class="label_text" for="correo">Correo electrónico</label>
				<input type="email" class="input-padron" id="correo" name="correo" placeholder="email@dominio.com" required>

				<label class="label_text" for="telefono">Teléfono</label>
				<input type="tel" class="input-padron" id="telefono" name="telefono" placeholder="(XX) XXXX XXXX)" required>

				<label class="label_text" for="mensaje">Mensaje</label>
				<textarea class="input-padron" id="mensaje" cols="70" rows="10" required></textarea>


				<fieldset>
					<legend>¿Cómo le gustaría que lo contactemos?</legend>
					<label for="radio-email">
						<input type="radio" name="contacto" value="Email" id="radio-email">Email
					</label>
					

					<label for="radio-whatsapp">
						<input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp
					</label>

					<label for="radio-telefono">
						<input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono
					</label>
				</fieldset>

				<fieldset>
					<legend>¿En cuál horario prefiere ser contactado?</legend>
					<select class="seleccion">
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

				<input class="boton_enviar" type="submit" value="Enviar formulario">
			</form>

			<table>
				<thead>
					<tr>
						<th>Día</th>
						<th>Horario</th>	
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Lunes</td>
						<td>08hs - 20hs</td>
					</tr>
					<tr>
						<td>Miercoles</td>
						<td>08hs - 20hs</td>
					</tr>
					<tr>
						<td>Viernes</td>
						<td>08hs - 20hs</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</main>

	<footer>
		<img src="imagenes/productos/logo-blanco.png" alt="Logo - Barbería Alura">
		<p class="copyright">&copy Copyright Barbería Alura - 2022</p>
		<p class="nombre">Realizado por Nahuel Ledesma</p>
	</footer>
</body>
</html>
